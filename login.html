<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - VTC Premium Backoffice</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-image: url('images/lisbonne2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 0;
            position: relative;
            z-index: 10;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 1rem;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #FFB6A3;
            box-shadow: 0 0 0 3px rgba(255, 182, 163, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #FFB6A3, #ff9f85);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 182, 163, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 182, 163, 0.5);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background: rgba(229, 62, 62, 0.1);
            border-radius: 8px;
            display: none;
        }

        .credentials-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(66, 153, 225, 0.1);
            border-radius: 12px;
            font-size: 0.9rem;
            color: #2d3748;
        }

        .credentials-info strong {
            color: #3182ce;
        }

        /* Style sp√©cifique pour la navbar sur la page login */
        .login-page .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
    </style>
</head>
<body class="login-page">

        <!--- NAVBAR -->

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">VTC Premium</div>
            <ul class="navbar-menu">
                <li><a href="/index.html" class="navbar-link">Accueil</a></li>
                 <li><a href="/apropos.html" class="navbar-link">√Ä propos</a></li>
                <li><a href="/services.html" class="navbar-link">Nos services</a></li>
                 <li><a href="/reservation.html" class="navbar-link">R√©servations</a></li>
                <li><a href="/avis.html" class="navbar-link">Avis clients</a></li>
                <li><a href="/contact.html" class="navbar-link">Contact</a></li>
            </ul>
            <div class="navbar-spacer"></div>
        </div>
    </nav>
    <div class="login-container">
        <div class="login-header">
            <h1>üöó VTC Premium</h1>
            <p>Acc√®s au backoffice</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üîê Se connecter
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>

        <div class="credentials-info">
            <strong>Identifiants de test :</strong><br>
            Utilisateur : <strong>admin</strong><br>
            Mot de passe : <strong>VTC2025Admin!</strong>
        </div>
    </div>
    <script>
        // Configuration des identifiants
        const VALID_CREDENTIALS = {
            'steph': 'Copacabana003',
            'admin': 'VTC2025Admin!'
        };

        // V√©rifier si d√©j√† connect√©
        if (sessionStorage.getItem('vtcBackofficeAuth') === 'true') {
            console.log('Utilisateur d√©j√† connect√©, redirection vers backoffice');
            window.location.replace('/backoffice.html');
        }

        // Formulaire de connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // D√©sactiver le bouton pendant la v√©rification
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ V√©rification...';
            
            // Simuler un d√©lai de v√©rification pour l'UX
            setTimeout(() => {
                if (VALID_CREDENTIALS[username] && VALID_CREDENTIALS[username] === password) {
                    // Connexion r√©ussie
                    sessionStorage.setItem('vtcBackofficeAuth', 'true');
                    sessionStorage.setItem('vtcBackofficeUser', username);
                    sessionStorage.setItem('vtcLoginTime', new Date().getTime().toString());
                    
                    loginBtn.textContent = '‚úÖ Connexion r√©ussie';
                    loginBtn.style.background = 'linear-gradient(135deg, #25D366, #20c358)';
                    
                    setTimeout(() => {
                        window.location.replace('/backoffice.html');
                    }, 1000);
                } else {
                    // √âchec de la connexion
                    errorMessage.textContent = '‚ùå Nom d\'utilisateur ou mot de passe incorrect';
                    errorMessage.style.display = 'block';
                    
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üîê Se connecter';
                    
                    // Effacer le message d'erreur apr√®s 5 secondes
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                }
            }, 1500);
        });

        // V√©rification de l'expiration de session (24h)
        const loginTime = sessionStorage.getItem('vtcLoginTime');
        if (loginTime) {
            const currentTime = new Date().getTime();
            const sessionDuration = currentTime - parseInt(loginTime);
            const maxSessionDuration = 24 * 60 * 60 * 1000; // 24 heures
            
            if (sessionDuration > maxSessionDuration) {
                // Session expir√©e
                sessionStorage.removeItem('vtcBackofficeAuth');
                sessionStorage.removeItem('vtcBackofficeUser');
                sessionStorage.removeItem('vtcLoginTime');
                console.log('Session expir√©e');
            }
        }
    </script>
</body>
</html>
