<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.emailjs.com https://vtc-l3c5.onrender.com https:; font-src 'self' data:;">
  <title>Backoffice - Gestion des disponibilités</title>
  <link rel="stylesheet" href="style.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background-image: url('images/lisbonne2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 20px;
      display: none; /* masqué jusqu'à authentification */
    }
    body.authenticated { display: block; }

    .auth-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('images/lisbonne2.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* --- Calendar & buttons styles --- */
    .calendar-admin { 
      background: rgba(255,255,255,0.95); 
      padding: 40px; 
      border-radius: 24px; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
      max-width: 800px; 
      margin: 100px auto 0 auto;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .controls { display: flex; gap: 15px; margin-bottom: 30px; justify-content: center; flex-wrap: wrap; }
    .month-select { 
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      background: white;
      color: #2d3748;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 140px;
    }
    .month-select:hover { border-color: #FFB6A3; transform: translateY(-1px); }
    .calendar-header { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-bottom: 15px; }
    .day-header { padding: 12px 0; text-align: center; font-weight: 600; color: #4a5568; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 12px; margin-bottom: 30px; }
    .day-admin { 
      padding: 10px 0; border-radius: 12px; text-align: center; cursor: pointer; font-weight: 600; font-size: 1.2rem;
      transition: all 0.3s ease; position: relative; 
      width: 100%; 
      max-width: 80px;
      aspect-ratio: 1;
      display: flex; align-items: center; justify-content: center;
    }
    .day-admin:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
    .day-admin.available { background: linear-gradient(135deg, #25D366, #20c358); color: #fff; box-shadow: 0 4px 15px rgba(37,211,102,0.3); }
    .day-admin.unavailable { background: linear-gradient(135deg, #f7fafc, #edf2f7); color: #a0aec0; border: 2px dashed #e2e8f0; }
    .day-admin.selected { transform: scale(1.1); box-shadow: 0 0 0 3px #FFB6A3; }

    .horaire-section { background: linear-gradient(135deg, #f8f9fa, #e9ecef); padding: 25px; border-radius: 16px; margin-bottom: 25px; border: 1px solid #dee2e6; }
    .horaire-title { font-size: 1.3rem; font-weight: 600; color: #2d3748; margin-bottom: 20px; text-align: center; }
    .horaire-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; }
    .horaire-btn { padding: 12px 8px; border-radius: 10px; border: none; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s ease; text-align: center; }
    .horaire-btn.active { background: linear-gradient(135deg, #007bff, #0056b3); color: #fff; box-shadow: 0 4px 15px rgba(0,123,255,0.3); }
    .horaire-btn.inactive { background: #fff; color: #6c757d; border: 2px solid #e9ecef; }
    .save-btn { width: 100%; margin-top: 30px; padding: 16px 32px; background: linear-gradient(135deg, #FFB6A3, #ff9f85); color: #fff; border: none; border-radius: 12px; cursor: pointer; font-size: 18px; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 6px 20px rgba(255,182,163,0.4); }

    /* Style pour la section header avec marge sous la navbar */
    .header {
      margin-top: 100px;
      text-align: center;
    }

    /* Style pour le titre h1 du backoffice */
    .header h1 {
      text-align: center;
      font-size: 36px;
      color: white;
      margin-bottom: 20px;
      font-family: 'Roboto', sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Style pour le titre h2 du backoffice */
    .header h2 {
      text-align: center;
      font-size: 36px;
      color: white;
      margin-bottom: 40px;
      font-family: 'Roboto', sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Style pour le bouton déconnexion */
    button[onclick="logout()"] {
      background: linear-gradient(135deg, #FFB6A3, #e2051c);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button[onclick="logout()"]:hover {
      background: linear-gradient(135deg, #c82333, #bd2130);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
    }
    
    button[onclick="logout()"]:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(220, 53, 69, 0.3);
    }

    @media (max-width: 768px) {
      .calendar-admin { padding: 25px 20px; margin: 0 10px; }
      .controls { flex-direction: column; align-items: center; }
      .month-select { width: 100%; max-width: 200px; }
      .horaire-grid { grid-template-columns: repeat(auto-fit, minmax(70px, 1fr)); gap: 8px; }
    }

    /* Responsive pour tablettes */
    @media (max-width: 1024px) {
      .calendar-admin {
        max-width: 90%;
        padding: 35px 30px;
        margin: 100px auto 0 auto;
      }

      .day-admin {
        max-width: 70px;
        font-size: 1.1rem;
        padding: 8px 0;
      }

      .calendar-grid {
        gap: 10px;
      }

      .calendar-header {
        gap: 10px;
      }

      .horaire-section {
        padding: 20px;
      }

      .horaire-title {
        font-size: 1.2rem;
      }
    }

    /* Responsive pour mobiles */
    @media (max-width: 600px) {
      .calendar-admin {
        max-width: 95%;
        padding: 20px 12px;
        margin: 80px auto 0 auto;
        border-radius: 20px;
      }

      .header {
        margin-top: 80px;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 15px;
      }

      .header h2 {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .controls {
        gap: 10px;
      }

      .month-select {
        padding: 10px 16px;
        font-size: 14px;
        min-width: 120px;
      }

      .day-header {
        font-size: 0.7rem;
        padding: 6px 0;
      }

      .calendar-header {
        gap: 4px;
        margin-bottom: 10px;
      }

      .calendar-grid {
        gap: 4px;
      }

      .day-admin {
        max-width: none;
        font-size: 0.85rem;
        padding: 6px 0;
        border-radius: 8px;
      }

      .horaire-section {
        padding: 18px 15px;
        border-radius: 12px;
      }

      .horaire-title {
        font-size: 1.1rem;
        margin-bottom: 15px;
      }

      .horaire-grid {
        grid-template-columns: repeat(auto-fit, minmax(65px, 1fr));
        gap: 8px;
      }

      .horaire-btn {
        padding: 10px 6px;
        font-size: 12px;
      }

      .save-btn {
        padding: 14px 24px;
        font-size: 16px;
        margin-top: 20px;
      }

      button[onclick="logout()"] {
        padding: 8px 16px;
        font-size: 13px;
      }
    }

    /* Responsive pour petits mobiles */
    @media (max-width: 400px) {
      .calendar-admin {
        padding: 18px 10px;
        max-width: 98%;
      }

      .header {
        margin-top: 70px;
      }

      .header h1 {
        font-size: 24px;
        margin-bottom: 12px;
      }

      .header h2 {
        font-size: 20px;
        margin-bottom: 25px;
      }

      .month-select {
        font-size: 13px;
        padding: 9px 14px;
      }

      .day-header {
        font-size: 0.65rem;
        padding: 4px 0;
      }

      .calendar-header {
        gap: 3px;
        margin-bottom: 8px;
      }

      .calendar-grid {
        gap: 3px;
      }

      .day-admin {
        max-width: none;
        font-size: 0.75rem;
        padding: 4px 0;
        border-radius: 6px;
      }

      .horaire-section {
        padding: 15px 12px;
      }

      .horaire-title {
        font-size: 1rem;
      }

      .horaire-grid {
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        gap: 6px;
      }

      .horaire-btn {
        padding: 9px 5px;
        font-size: 11px;
      }

      .save-btn {
        padding: 12px 20px;
        font-size: 15px;
      }
    }
  </style>

  <script>
    // --- AUTHENTIFICATION IMMEDIATE ---
    (function() {
      if (sessionStorage.getItem('vtcBackofficeAuth') !== 'true') {
        window.location.replace('/login.html');
      } else {
        document.addEventListener('DOMContentLoaded', () => {
          document.body.classList.add('authenticated');
          const loading = document.getElementById('authLoading');
          if(loading) loading.style.display = 'none';
        });
      }
    })();
    
    function logout() {
      if(confirm('Êtes-vous sûr de vouloir vous déconnecter ?')){
        sessionStorage.removeItem('vtcBackofficeAuth');
        sessionStorage.removeItem('vtcBackofficeUser');
        window.location.replace('/login.html');
      }
    }
  </script>

<body class="backoffice-page">

  <!-- NAVBAR -->
<nav class="navbar">
        <div class="navbar-container">

                <a href="/index.html">
                    <img src="images/logo-transparent-png.png" alt="Steph VTC" class="logo" style="height:120px;width: 200px;">

                </div>
            <ul class="navbar-menu">
                <li><a href="/index.html" class="navbar-link">Accueil</a></li>
                 <li><a href="/apropos.html" class="navbar-link">À propos</a></li>

  <div class="header">
    <h1>🚗 VTC Premium</h1>
    <h2>Backoffice - Gestion des disponibilités</h2>
  </div>

  <div class="calendar-admin">
    <div class="controls">
      <select id="month-select" class="month-select"></select>
      <select id="year-select" class="month-select"></select>
    </div>

    <div class="calendar-header">
      <div class="day-header">Lun</div>
      <div class="day-header">Mar</div>
      <div class="day-header">Mer</div>
      <div class="day-header">Jeu</div>
      <div class="day-header">Ven</div>
      <div class="day-header">Sam</div>
      <div class="day-header">Dim</div>
    </div>

    <div id="calendar-admin-grid" class="calendar-grid"></div>

    <div id="horaire-admin" class="horaire-section" style="display: none;">

    </div>

    <button class="save-btn" onclick="saveAvailability()">💾 Enregistrer les modifications</button>
  </div>

  <script>
    // --- CONFIG ---
    const API_URL = 'https://vtc-l3c5.onrender.com'; // <-- Votre backend Render
    const monthNames = ["Janvier","Février","Mars","Avril","Mai","Juin","Juillet","Août","Septembre","Octobre","Novembre","Décembre"];
    const horaires = ['08:00','09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00','20:00','21:00','22:00'];
    const currentYear = new Date().getFullYear();
    let selectedMonth = new Date().getMonth();
    let selectedYear = currentYear;
    let selectedDay = null;
    let availability = {};

    async function fetchAvailability(){
      try {
        console.log('🔄 Chargement des disponibilités depuis:', API_URL);
        
        // Test de connectivité simple
        console.log('🌐 Test de connectivité...');
        
        const response = await fetch(`${API_URL}/availability`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          mode: 'cors' // Explicitement spécifier le mode CORS
        });
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        availability = await response.json();
        console.log('✅ Disponibilités chargées:', availability);
        renderAdminCalendar();
        
      } catch (error) {
        console.error('❌ Erreur lors du chargement des disponibilités:', error);
        
        // Test de connectivité basique
        if (error.message === 'Failed to fetch') {
          console.log('🔍 Test de connectivité basique vers le serveur...');
          try {
            const testResponse = await fetch(API_URL, { mode: 'no-cors' });
            console.log('✅ Serveur accessible, problème de CORS détecté');
          } catch (testError) {
            console.log('❌ Serveur non accessible:', testError.message);
          }
        }
        
        // Afficher une notification d'erreur à l'utilisateur
        const errorDiv = document.createElement('div');
        errorDiv.style.cssText = `
          position: fixed; top: 20px; right: 20px; z-index: 1000;
          background: linear-gradient(135deg, #dc3545, #c82333);
          color: white; padding: 15px 20px; border-radius: 12px;
          box-shadow: 0 6px 20px rgba(220,53,69,0.4);
          font-weight: 600; max-width: 400px;
        `;
        errorDiv.innerHTML = `
          <div>❌ Erreur de connexion au serveur</div>
          <div style="font-size: 0.9em; margin-top: 5px; opacity: 0.9;">
            ${error.message === 'Failed to fetch' ? 
              'Problème de CORS ou serveur inaccessible' : 
              error.message || 'Vérifiez votre connexion'}
          </div>
        `;
        document.body.appendChild(errorDiv);
        
        setTimeout(() => errorDiv.remove(), 5000);
        
        // Initialiser avec des données vides
        availability = {};
        renderAdminCalendar();
      }
    }

    async function saveAvailability(){
      const btn = document.querySelector('.save-btn');
      const original = btn.textContent;
      
      async function attemptSave(retryCount = 0) {
        try {
          console.log(`💾 Tentative ${retryCount + 1} - Sauvegarde des disponibilités vers:`, API_URL);
          console.log('📤 Données à envoyer:', availability);
          
          if (retryCount === 0) {
            btn.textContent = '⏳ Sauvegarde...';
          } else {
            btn.textContent = `⏳ Réveil du serveur... (${retryCount}/3)`;
          }
          btn.disabled = true;
          
          const response = await fetch(`${API_URL}/availability`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json',
              'Access-Control-Allow-Origin': '*',
              'Access-Control-Allow-Methods': 'POST, GET, OPTIONS',
              'Access-Control-Allow-Headers': 'Content-Type'
            },
            mode: 'cors',
            body: JSON.stringify(availability)
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const result = await response.json();
          console.log('✅ Sauvegarde réussie:', result);
          
          btn.textContent = '✅ Sauvegardé !';
          btn.style.background = 'linear-gradient(135deg, #25D366, #20c358)';
          
          setTimeout(() => {
            btn.textContent = original;
            btn.style.background = 'linear-gradient(135deg, #FFB6A3, #ff9f85)';
            btn.disabled = false;
          }, 2000);
          
          // Rafraîchir le calendrier pour afficher les changements
          renderAdminCalendar();
          
        } catch (error) {
          console.error(`❌ Erreur tentative ${retryCount + 1}:`, error);
          
          // Si c'est un Failed to fetch et qu'on a encore des tentatives
          if (error.message === 'Failed to fetch' && retryCount < 3) {
            console.log(`🔄 Nouvelle tentative dans 3 secondes... (${retryCount + 1}/3)`);
            setTimeout(() => attemptSave(retryCount + 1), 3000);
            return;
          }
          
          // Échec définitif
          btn.textContent = '❌ Erreur de sauvegarde';
          btn.style.background = 'linear-gradient(135deg, #dc3545, #c82333)';
          btn.disabled = false;
          
          // Diagnostic spécifique pour "Failed to fetch"
          let errorMessage = error.message;
          if (error.message === 'Failed to fetch') {
            errorMessage = 'Serveur inaccessible après 3 tentatives. Vérifiez que votre backend Render est démarré et les endpoints /availability existent.';
            
            // Test de connectivité
            console.log('🔍 Test de connectivité finale...');
            try {
              const testResponse = await fetch(API_URL, { mode: 'no-cors' });
              console.log('ℹ️ Le serveur répond mais refuse les requêtes CORS ou les endpoints sont incorrects');
            } catch (testError) {
              console.log('❌ Serveur complètement inaccessible');
            }
          }
          
          // Afficher une notification d'erreur détaillée
          const errorDiv = document.createElement('div');
          errorDiv.style.cssText = `
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white; padding: 15px 20px; border-radius: 12px;
            box-shadow: 0 6px 20px rgba(220,53,69,0.4);
            font-weight: 600; max-width: 450px;
          `;
          errorDiv.innerHTML = `
            <div>❌ Échec de la sauvegarde</div>
            <div style="font-size: 0.9em; margin-top: 5px; opacity: 0.9;">
              ${errorMessage}
            </div>
          `;
          document.body.appendChild(errorDiv);
          
          setTimeout(() => {
            errorDiv.remove();
            btn.textContent = original;
            btn.style.background = 'linear-gradient(135deg, #FFB6A3, #ff9f85)';
          }, 7000);
        }
      }
      
      // Démarrer la première tentative
      attemptSave();
    }

    function fillSelectors(){
      const monthSelect = document.getElementById('month-select');
      const yearSelect = document.getElementById('year-select');
      monthSelect.innerHTML=''; yearSelect.innerHTML='';
      for(let m=0;m<12;m++){
        const opt=document.createElement('option');
        opt.value=m; opt.textContent=monthNames[m];
        if(m===selectedMonth) opt.selected=true;
        monthSelect.appendChild(opt);
      }
      for(let y=currentYear;y<=currentYear+2;y++){
        const opt=document.createElement('option');
        opt.value=y; opt.textContent=y;
        if(y===selectedYear) opt.selected=true;
        yearSelect.appendChild(opt);
      }
      monthSelect.onchange=()=>{selectedMonth=parseInt(monthSelect.value); renderAdminCalendar();}
      yearSelect.onchange=()=>{selectedYear=parseInt(yearSelect.value); renderAdminCalendar();}
    }

    function getActiveHoraires(year,month,day){
      return (availability[year] && availability[year][month] && availability[year][month][day]) ? availability[year][month][day] : [];
    }

    function renderAdminCalendar(){
      const grid=document.getElementById('calendar-admin-grid');
      grid.innerHTML='';
      document.getElementById('horaire-admin').style.display='none';
      selectedDay=null;
      const daysInMonth = new Date(selectedYear, selectedMonth+1,0).getDate();
      const firstDay = new Date(selectedYear,selectedMonth,1).getDay();
      const startDay = firstDay===0?6:firstDay-1;
      for(let i=0;i<startDay;i++) grid.appendChild(document.createElement('div'));
      for(let day=1;day<=daysInMonth;day++){
        const activeHoraires = getActiveHoraires(selectedYear,selectedMonth,day);
        const dayDiv=document.createElement('div');
        dayDiv.textContent=day;
        dayDiv.className='day-admin '+(activeHoraires.length?'available':'unavailable');
        dayDiv.addEventListener('click',()=>showHoraires(day));
        grid.appendChild(dayDiv);
      }
    }

    function showHoraires(day){
      selectedDay=day;
      const horaireDiv=document.getElementById('horaire-admin');
      const titleDiv=horaireDiv.querySelector('.horaire-title');
      const gridDiv=horaireDiv.querySelector('.horaire-grid');
      titleDiv.textContent=`📅 Horaires pour le ${day} ${monthNames[selectedMonth]} ${selectedYear}`;
      gridDiv.innerHTML='';
      const activeHoraires=getActiveHoraires(selectedYear,selectedMonth,day);
      horaires.forEach(h=>{
        const btn=document.createElement('button');
        btn.textContent=h;
        btn.className='horaire-btn '+(activeHoraires.includes(h)?'active':'inactive');
        btn.addEventListener('click',()=>toggleHoraire(day,h));
        gridDiv.appendChild(btn);
      });
      horaireDiv.style.display='block';
    }

    function toggleHoraire(day,horaire){
      if(!availability[selectedYear]) availability[selectedYear]={};
      if(!availability[selectedYear][selectedMonth]) availability[selectedYear][selectedMonth]={};
      if(!availability[selectedYear][selectedMonth][day]) availability[selectedYear][selectedMonth][day]=[];
      const arr = availability[selectedYear][selectedMonth][day];
      if(arr.includes(horaire)) availability[selectedYear][selectedMonth][day]=arr.filter(h=>h!==horaire);
      else arr.push(horaire);
      showHoraires(day);
    }

    fillSelectors();
    fetchAvailability();
  </script>

  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
