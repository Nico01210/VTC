<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VTC</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">VTC Premium</div>
            <ul class="navbar-menu">
                <li><a href="#accueil" class="navbar-link">Accueil</a></li>
                <li><a href="#services" class="navbar-link">Nos services</a></li>
                <li><a href="#reservation" class="navbar-link">Réservation en ligne</a></li>
                <li><a href="#apropos" class="navbar-link">À propos</a></li>
                <li><a href="#avis" class="navbar-link">Avis clients</a></li>
                <li><a href="#contact" class="navbar-link">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="background-container">
        <img src="images/voituure.png" alt="Voiture" class="car-overlay">
    </div>

    <!-- Contenu supplémentaire pour permettre le scroll -->
    <section style="height: 100vh; background: #f0f0f0; padding: 50px; text-align: center;">
        <h2>Nos Services</h2>
        <p>Contenu de test pour démontrer l'effet de scroll de la navbar...</p>
    </section>

    <script>
        // JavaScript pour gérer l'effet de scroll de la navbar
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

</body>
</html>
